              POINT/ZÉRO
              <br><br>
              Equipez-vous d'une lame neutralisante. Tirez pour la lancer. La lame se colle à la première surface touchée. Après un délai, elle neutralise tous ceux dans le rayon de l'explosion. Les ennemis peuvent détruire cette lame.
